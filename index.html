<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <article class="block domain__block">
      <div class="block__content">
        <div class="block__header">
          <h2 class="domain__heading">
            The best web hosting Starting at 9$ per month
          </h2>
          <p class="domain__content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>
        <div class="input-group">
          <input
            class="input"
            type="text"
            name=""
            id=""
            placeholder="Enter domain name here..."
          />
          <button class="btn btn--accent">
            <svg class="icon icon--primary">
              <use href="/images/sprite.svg#search"></use>
            </svg>
            search
          </button>
        </div>
        <ul class="list domain__pricing">
          <li>
            <span class="badge badge--secondary badge-small">.com $9</span>
          </li>
          <li>.sg $8</li>
          <li>.space $12</li>
          <li>.info $14</li>
          <li>.net $16</li>
          <li>.xyz $10</li>
        </ul>
      </div>
    </article>
    <script src="/js/main.js"></script>
  </body>
</html>
